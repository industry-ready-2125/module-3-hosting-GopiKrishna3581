<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Mock Amazon Prime</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">
                Login
            </button>
            <p><a class="sign" href="./page03.html"  target="_blank" rel="noopener noreferrer">Forgot Password?</a></p>

        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission
            window.location.href = 'home.html'; // Redirect to home.html on form submission
        });
        
    </script>
</body>
</html>
